<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 的下拉菜单</title>
		
		<link href='../bootstrap-3.3.7-dist/css/bootstrap.min.css' rel='stylesheet'>
	</head>
	
	<body>
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			Dropdown
			<span class="caret"></span>
		  </button>
		
		<form class='form-horizontal' role='form'>
			<div class="form-group">
				<label for="sel_PBTree" class="col-sm-2 control-label">选择要查找的PBTree</label>
				<div class="col-sm-10">
					<select class="form-control" id='sel_PBTree'> 
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="sel_PBTree" class="col-sm-2 control-label">输入要查找的区间</label>
				<div class="col-sm-10">
					<div class="col-sm-5">
						<div class="input-group">
							<span class="input-group-addon">下界</span>
							<input type="text" class="form-control" placeholder="输入区间下界">
						</div><!-- /input-group -->
					</div><!-- /.col-lg-6 -->
					<div class="col-sm-5">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="输入区间下界">
							<span class="input-group-addon">上界</span>
						</div><!-- /input-group -->
					</div><!-- /.col-lg-6 -->
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">开始查询</button>
				</div>
			</div>
		</form>
        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="../jquery/jquery-3.2.1.min.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> 
		
		
		<script type='text/javascript'>
			function mydelete(a,b){
				tbody = a.parentNode.parentNode.parentNode
				th = a.parentNode.parentNode
				tbody.removeChild(th)
			}
		</script>
	</body>
</html>
