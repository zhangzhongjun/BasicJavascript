v<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap的HTML标准模板</title>   
        <!-- Bootstrap -->
        <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="../css/fileinput.min.css" rel='stylesheet' media='all' type='text/css' />
        <!--你自己的样式文件 -->
        
        <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Hello, world!</h1>
        <input id="txt_file" name='txt_file' type="file" class="file" data-preview-file-type="text" >
        
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Action <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
			<li><a href="#">Action</a></li>
			<li><a href="#">Another action</a></li>
			<li><a href="#">Something else here</a></li>
			<li role="separator" class="divider"></li>
			<li><a href="#">Separated link</a></li>
			</ul>
		</div>
		
		
		
		<!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="../jquery/jquery-3.2.1.min.js"></script>
		
		<script src="../js/plugins/piexif.min.js" type="text/javascript" ></script>
		<script src="../js/plugins/sortable.min.js" type="text/javascript" ></script>
		<script src="../js/plugins/purify.min.js" type="text/javascript" ></script>
		
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> 
		
		<script src="../js/fileinput.min.js" type="text/javascript" ></script>
		<script src="../js/locales/zh.js" type="text/javascript"></script>
		

		
		<script type='text/javascript'>
			// with plugin options
			$("#txt_file").fileinput({'showUpload':false,
			'previewFileType':'any',
			'language':'zh',
			'allowedFileExtensions':['txt'],
			'showUpload':true});
		</script>
    </body>
</html>
