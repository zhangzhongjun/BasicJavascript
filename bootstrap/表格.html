<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap的HTML标准模板</title>   
        <!-- Bootstrap -->
        <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<style type='text/css'>
			.table tbody tr td {
				vertical-align:middle;
			}
			.table th{
				text-align:center
			}
		</style>
    </head>
    <body>
        <h1>Hello, world!</h1>
 
		<div class='bs-example'>
		<table class="table table-striped table-hover" style='text-align:center'>
			<thead>
				<tr>
					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
					<th>删除</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
					<td> <button type="button" onclick='mydelete(this,1)'>删除</button></td>
				</tr>
				<tr>
				<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
					<td> <button type="button" class="btn btn-default">删除</button></td>
				</tr>
				<tr>
				<th scope="row">3</th>
					<td>Larry</td>
					<td>the Bird</td>
					<td>@twitter</td>
					<td> <button type="button" class="btn btn-default">删除</button></td>
				</tr>
			</tbody>
		</table>
		</div>
        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="../jquery/jquery-3.2.1.min.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> 
		<script type='text/javascript'>
			function mydelete(a,b){
				tbody = a.parentNode.parentNode.parentNode
				th = a.parentNode.parentNode
				tbody.removeChild(th)
			}
		</script>
    </body>
</html>
